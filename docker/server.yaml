    nodeweb:
        image: drytoastman/scnodejs:${VERSION}
        networks: { net1: {}}
        depends_on:
            - db
        environment:
            - DBHOST=db
            - DBPORT=6432
        volumes:
            - logs:/var/log

    proxy:
        image: testproxy
        networks: { net1: {}}
        depends_on:
            - nodeweb
            - pythonweb
        environment:
            - MAIN_SERVER=1
        volumes:
            - logs:/var/log
            - letsencrypt:/etc/letsencrypt
        ports:
            - "80:80"
            - "443:443"
        restart: unless-stopped
