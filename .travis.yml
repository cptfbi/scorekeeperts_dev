language: node_js
os: linux
node_js: 14
services: [docker]
install:
  - yarn install
  - cd server && yarn install && cd -
  - cd ui     && yarn install && cd -
script:
  - cd docker && docker-compose -f testing.yaml up -d && cd -
  - cd server && yarn build && cd -
  - cd ui     && yarn build && cd -
  - cd server && yarn test && cd -
